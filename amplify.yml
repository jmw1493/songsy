version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - cd amplify/functions/say-hello
        - npm install --include=optional sharp
        - npm install sharp --platform=linux --arch=x64
        - npm install sharp --os=linux --cpu=x64
        - npm install
        - cd ../../..
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - amplify/functions/say-hello/node_modules/**/*
